<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>模写</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  </head>
  <body>
    <header class="top">
      <div class="top__tl">
        <div class="top__tl--wrap">
          <p class="top__tl--wrap--elp">
            <img
              class="top__tl--wrap--elp--img"
              src="../img/isaralogo.png"
              alt="ロゴ"
            />
          </p>
          <p class="top__tl--wrap--txt">
            バンコクのノマドエンジニア育成講座
          </p>
        </div>
        <div class="top__tl--btn">
          <p class="top__tl--btn--txt">
            <a class="top__tl--btn--txt--link" href="#">お問い合わせ/資料請求はこちら</a>
          </p>
        </div>
      </div>
    </header>
    <main>
      <section class="main__vsl">
        <div class="main__vsl--copy">
          <h1 class="main__vsl--copy--top">
            プログラミングで<br>人生の安定を手にいれよう
          </h1>
          <p class="main__vsl--copy--img">
            <img class="main__vsl--copy--img--ct" src="../img/isaralogolarge.png" alt="ロゴ" />
          </p>
          <p class="main__vsl--copy--btm">
            バンコクのノマドエンジニア育成講座iSara[イサラ]
          </p>
        </div>  
      </section>
      <section class="main__vsl--dtl">
        <div class="main__vsl--dtl--cnt">
          <h2 class="main__vsl--dtl--cnt--frt">
            まずは２０日間で、月１０万円稼げるスキルを手にいれよう。
          </h2>
          <div class="main__vsl--dtl--cnt--scd">
            <p class="main__vsl--dtl--cnt--scd--txt">
              ※受講料金は実質０円です。詳しくは資料請求をどうぞ。
            </p>
          </div>
          <div class="main__vsl--dtl--cnt--btn">
            <p class="main__vsl--dtl--cnt--btn--txt">
              <a class="main__vsl--dtl--cnt--btn--txt--link" href="#">お問い合わせ＆資料請求はこちら</a>
            </p>
          </div>
          <div>
            <p class="main__vsl--dtl--cnt--period">
              第６期生：2019年11月25日 ~ 2019年12月14日＊締め切りました
            </p>
            <p class="main__vsl--dtl--cnt--period">
              第７期生：2020年2月17日 ~ 2019年3月7日＊締め切りました
            </p>
            <p class="main__vsl--dtl--cnt--period">
              第8期生：2020年4月～5月ごろを予定＊資料請求受付中です
            </p>
          </div>
          <div class="main__vsl--dtl--icon">
            <p class="main__vsl--dtl--icon--twitter">
              <a href="#">
                <i class="fab fa-twitter">ツイート</i>
              </a>
            </p>
            <p class="main__vsl--dtl--icon--thumb">
              <a href="#">
                <i class="fas fa-thumbs-up">いいね！</i>
              </a>
            </p>
            <p class="main__vsl--dtl--icon--share">
              <a href="#">シェア</a>
            </p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
