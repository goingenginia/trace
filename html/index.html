<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>模写</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  </head>
  <body>
    <!-- TODO 全体的にclass名を短くしてもいいと思いますよ！ -->
    <header class="top">
      <div class="top__tl">
        <div class="top__tl--wrap">
          <!-- TODO imgはpタグで囲みましょう！ -->
          <p class="top__tl--wrap--elp">
            <img
              class="top__tl--wrap--elp--img"
              src="../img/isaralogo.png"
              alt="ロゴ"
            />
          </p>
          <p class="top__tl--wrap--txt">バンコクのノマドエンジニア育成講座</p>
        </div>
        <div class="top__tl--btn">
          <p class="top__tl--btn--txt">お問い合わせ / 資料請求はこちら</p>
        </div>
      </div>
    </header>
    <main>
      <section class="main__vsl">
        <div class="main__vsl--copy">
          <p class="main__vsl--copy--top">
            プログラミングで<br />
            人生の安定を手にいれよう
          </p>
          <p class="main__vsl--copy--img">
            <img class="main__vsl--copy--img--ct" src="../img/isaralogolarge.png" alt="ロゴ" />
          </p>
          <p class="main__vsl--copy--btm">バンコクのノマドエンジニア育成講座<br />iSara[イサラ]</p class="main__visual--copy--bottom">
        </div>  
      </section>
      <section class="main__vsl--dtl">
        <div class="main__vsl--dtl--cnt">
          <p class="main__vsl--dtl--cnt--frt">まずは２０日間で、<br>月１０万円稼げるスキルを手にいれよう。</p>
          <div class="main__vsl--dtl--cnt--scd">
            <p class="main__vsl--dtl--cnt--scd--txt">※受講料金は実質０円です。詳しくは資料請求をどうぞ。</p>
          </div>
          <div class="main__vsl--dtl--cnt--btn">
            <p class="main__vsl--dtl--cnt--btn--txt">お問い合わせ＆資料請求はこちら</p>
          </div>
          <p class="main__vsl--dtl--cnt--period">第６期生：2019年11月25日 ~ 2019年12月14日＊締め切りました<br>第７期生：2020年2月17日 ~ 2019年3月7日＊締め切りました<br>第8期生：2020年4月～5月ごろを予定＊資料請求受付中です</p>
          <div class="main__vsl--dtl--icon">
            <p class="main__vsl--dtl--icon--twitter"><i class="fab fa-twitter">ツイート</i></p>
            <p class="main__vsl--dtl--icon--thumb"><i class="fas fa-thumbs-up">いいね！</i></p>
            <p class="main__vsl--dtl--icon--share">シェア</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
